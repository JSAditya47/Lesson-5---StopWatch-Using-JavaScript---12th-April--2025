<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://fonts.cdnfonts.com/css/technology" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: lightgrey;
        font-family: "technology";
        font-size: 100px;
        text-align: center;
        font-weight: bold;
        color: rgb(5, 7, 15);
        text-shadow: 6px 6px 8px rgb(4, 56, 99);
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .wrapper {
        margin-top: 75px;
        width: 70%;
        border: 15px solid black;
        box-shadow: 7px 7px 15px black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper bg-light">
      <h1 class="mt-5">Stopwatch</h1>

      <p><span id="seconds">00</span>:<span id="milliseconds">00</span></p>
      <button id="button-start" class="btn btn-success btn-outline-dark btn-lg">
        Start
      </button>
      <button id="button-stop" class="btn btn-danger btn-outline-dark btn-lg">
        Stop
      </button>
      <button id="button-reset" class="btn btn-info btn-outline-dark btn-lg">
        reset
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
